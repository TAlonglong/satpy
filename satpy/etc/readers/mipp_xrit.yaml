reader:
  description: Generic HRIT/LRIT Reader
  name: mipp_xrit
  sensors: [seviri]
  default_channels: [00_7, 03_9, 06_6, 10_7]
  reader: !!python/name:satpy.readers.mipp_xrit.xRITFile ''

file_types:
    xRIT:
        file_patterns: ['{rate:1s}-000-{hrit_format:_<6s}-{platform_shortname:_<12s}-{dataset_name:_<5s}135W-{segment:_<9s}-{start_time:%Y%m%d%H%M}-{compressed:_<2s}']

datasets:
  10_7:
    name: 10_7
    resolution: 4006.5756
    wavelangth = [9.7, 10.7, 11.7]
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: W m-2 um-1 sr-1
      counts:
        standard_name: counts
    file_type: xRIT

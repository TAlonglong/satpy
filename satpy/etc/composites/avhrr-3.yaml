sensor_name: visir/avhrr-3

composites:
  overview:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - '1'
    - '2'
    - '4'
    standard_name: overview

  datasets:
    compositor: !!python/name:satpy.composites.DatasetsCompositor
    prerequisites:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    standard_name: datasets
    metadata_requirements:
      '1':
        alias: 1-VIS0.63
        calibration: reflectance
        min-val: 0
        max-val: 100
      '2':
        alias: 2-VIS0.86
        calibration: reflectance
        min-val: 0
        max-val: 100
      '3':
        alias: 3(3B)-IR3.7
        calibration: brightness_temperature
        min-val: -150
        max-val: 50
      '4':
        alias: 4-IR10.8
        calibration: brightness_temperature
        min-val: -150
        max-val: 50
      '5':
        alias: 5-IR11.5
        calibration: brightness_temperature
        min-val: -150
        max-val: 50
      '6':
        alias: 6(3A)-VIS1.6
        calibration: reflectance
        min-val:  0
        max-val: 100
